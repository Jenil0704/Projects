<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="player-container" class="player-container">
        <div id="img-container">
            <img src="./img/The-Night-We-Met.jpg" alt="album art">
        </div>
        <h2 id="title">The Night We Met</h2>
        <h3 id="artist">Lord Huron, Phoebe Bridgers</h3>
        <audio src="./music/The-Night-We-Met.mp3" id="audio"></audio>

        <div id="progress-container" class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="currenttime">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        
        <div id="player-controls" class="player-controls">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
