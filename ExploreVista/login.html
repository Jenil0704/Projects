<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class=" h-screen w-full flex items-center justify-center">
        <form class="h-[80%] w-[30%] bg-black px-14 py-10 text-white rounded-xl" action="">
            <h1 class="text-center text-3xl">Create An Account</h1>
            <p class="text-center text-lg mt-2">Start your journey with us</p>
            <div>
                <h2 class="text-xl">Name</h2>
                <input type="text" class="w-full h-10 rounded-lg px-3 mt-2 bg-zinc-600"
                    placeholder="Enter Your Name">
            </div>
    
            <div>
                <h2 class="text-xl mt-3">Email</h2>
                <input type="email" class="w-full h-10 rounded-lg px-3 mt-2 bg-zinc-600"
                    placeholder="Enter Your Email">
            </div>
    
            <div>
                <h2 class="text-xl mt-3">Phone</h2>
                <input type="tel" class="w-full h-10 rounded-lg px-3 mt-2 bg-zinc-600"
                    placeholder="Enter Your Phone Number">
            </div>
    
            <div>
                <h2 class="text-xl mt-3">Password</h2>
                <input type="password" class="w-full h-10 rounded-lg px-3 mt-2 bg-zinc-600"
                    placeholder="Enter Your Password">
            </div>
            <p class="mt-5 text-center">Already a user? <a class="text-blue-600 hover:border-b-[1px] border-blue-600 cursor-pointer">Log In</a>
            </p>
            <button class="py-2 w-full mt-4 bg-zinc-800">Sign In</button>
        </form>
    </div>
</body>
</html>
