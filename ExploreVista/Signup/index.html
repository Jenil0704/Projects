<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jenil">
        <form class="form-container" action="">
            <h1 class="form-title">Create An Account</h1>
            <p class="form-subtitle">Start your journey with us</p>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter Your Name">
            </div>
    
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter Your Email">
            </div>
    
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-input" placeholder="Enter Your Phone Number">
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter Your Password">
            </div>
            <p class="form-existing">Already a user? <a href="#" class="form-login-link">Log In</a></p>
            <button class="form-submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
