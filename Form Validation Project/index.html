<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <form id="form">
            <div id="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="70">
            </div>

            <div id="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" placeholder="444-444-44444" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <div id="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>

            <div id="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://jenil.com" required name="website">
            </div>

            <div id="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character and 1 number. ">
            </div>

            <div id="form-group">
                <label for="passowrd2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Dont' Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
